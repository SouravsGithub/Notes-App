<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <ul class="wrapper">
        <li class="notemaker">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add new note</p>
        </li>


    </ul>
    <div class="modal-container hidden">
    <div class="modal">
        <div class="note-header">
            <p>Add a new Note</p>
            <i class="fa-solid fa-xmark" id="cross-icon"></i>
        </div>
        <div class="note-template">
            <div class="note-areas">
                <label for="title">Title</label>
                <input type="text" id="title" >
                <label for="note-box">Description</label>
                <textarea name="" id="note-box" cols="40" rows="10" ></textarea>
            </div>
            <button class="add-btn">Add Note</button>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/2d78478fcd.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
